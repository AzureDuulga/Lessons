<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/Javascript/JS_BOM/toDoList.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container-sm text-center">
      <div class="row mt-5">
        <div class="col">
          <h1 class="fw-bold">Todo List App</h1>
        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-4" id="time">
          <p>Он сар өдөр:</p>
        </div>
        <div class="col-4">
          <p class="text-secondary" id="remainingTasks"></p>
        </div>
      </div>
      <div class="input-group row justify-content-center">
        <input
          type="text"
          class="col-7 border-bottom-warning rounded-0"
          id="borderbottom"
          placeholder="Таскын нэрээ оруулна уу."
          aria-label="Todo"
        />
        <select class="col-1" id="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button
          class="btn col-2 rounded-0 text-white"
          type="button"
          id="button-addon2"
        >
          + нэмэх
        </button>
      </div>
      <div class="row my-3 justify-content-center">
        <div class="col-10" id="jagsaaltBorder">
          <h1 class="fw-bold">Жагсаалт</h1>
        </div>
        <div id="tasks"></div>
      </div>
    </div>
    <!-- <script src="/Javascript/JS_BOM/toDoList.js"></script> -->
    <script src="/Javascript/JS_BOM/todo.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/Javascript/JS_ecomm/ecomm.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <nav class="navbar bg-white row">
      <div class="container">
        <a class="navbar-brand rounded-2 text-white p-2 logo"> S</a>
        <p class="align-item-center">E-commerce</p>
        <form
          class="d-flex col-7 bg-light rounded-pill p-2 center"
          role="search"
        >
          <i class="bi bi-search px-1"></i>
          <input
            id="searchBtn"
            class="me-2 px-2"
            type="search"
            placeholder="useless items on white background"
            aria-label="Search"
          />
          <i class="bi bi-x-lg"></i>
        </form>
        <button
          class="btn text-primary border border-primary bg-white"
          type="button"
          data-bs-toggle="modal" data-bs-target="#exampleModal"
        >
          Sign in
        </button>
        <!--Sign in body starts here-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <form>
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Sign in</h1>
                  <form class="text-center  d-flex align-items-center">
                    <div class="">
                    <h5 class="mb-4">Please sign in</h5>
                    <!-- Email Pass input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control" placeholder="Email address"/><br>
                      <input type="password" id="password" class="form-control" placeholder="Password"/>
                    </div>
                  
                    <!-- Checkbox -->
                      <div class="col d-flex justify-content-center">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="rembme"/>
                          <label class="form-check-label" for="rembme"> remember me </label>
                        </div>
                      </div>
            
                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block mb-4 mt-3">Sign in</button>
                    <p class="text-secondary">&copy; 2022-2023</p>
                </div>
                  </form>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
              </div>
            </div>
          </div>
        </div>
        <!--Sign in body end here-->
        <button
          id="myCartBtn"
          onclick="showCart()"
          class="btn text-primary border border-primary bg-white"
          type="submit"
        >
         <!-- <span class="position-absolute top-0 start-100 transition-middle-badge rounded-pill bg-danger cartCount">0</span>
          My cart-->
                <i class="bi bi-cart"></i>
                <span class=" badge rounded-pill bg-danger cartCount">
                      0
                </span>
        </button>
        <img
          id="navZurag"
          src="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
          alt=""
        />
      </div>
    </nav>
    <!--Burger menu Top catgeories-->
    <nav class="my-3">
          <ul id="topCatg" class="d-inline-flex flex-wrap justify-content-center">
            <li class="border p-2 m-2 bg-light">
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <i class="bi bi-list"></i> Ангилал
              </button>
            </li>
          </ul>
          <!-- side menu starts here-->
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Categories</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="sideCatg">
              </ul>
            </div>
          </div>
          <!-- side menu ends here-->
    </nav>
    <!--MY CART starts here -->
    <div id="myCartDiv">
      <aside class="p-3" id="aside">
        <!-- Cart items header starts here -->
        <h3>MY CART</h3>
        <hr />
        <div class="row">
          <div class="col">CART ITEMS</div>
          <div class="col">
            <div class="row text-center">
              <div class="col">PRICE</div>
              <div class="col">QUANTITY</div>
              <div class="col">SUBTOTAL</div>
            </div>
          </div>
        </div>
        <div id="cartList">
        </div>
        <hr />
        <!-- Cart items header ends here -->
        <!-- Cart item starts here -->
      
        <!-- Cart item ends here -->
        <!--Cart subtotal starts here -->
        <hr />
        <div class="row">
          <div class="col"></div>
          <div class="col border">
            <div>SUBTOTAL: $60</div>
            <div>Shipping: $0</div>
            <div>GRANDTOTAL: $60</div>
            <button>PROCEED TO CHECKOUT</button>
          </div>
        </div>
    </div>
      <!--Cart flexbetween subtotal ends here -->
      </aside>
    </div>
    <!--MY CART ends  here -->
    <main>
      <div class="container-fluid">
        <div class="row text-center gy-4 justify-content-evenly productList">
          <!--Loader starts here-->
          <!--Loader ends here-->
        </div>
      </div>
    </main>
    <script src="/Javascript/JS_ecomm/ecomm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

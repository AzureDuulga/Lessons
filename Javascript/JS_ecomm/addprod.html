<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Шинэ бүтээгдэхүүн нэмэх</title>
  </head>
  <body>
    <div class="container">
      <h1>Шинэ бүтээгдэхүүн нэмэх</h1>
      <form>
        <p>Бүтээгдэхүүний Ангилал</p>
        <select
          class="form-select my-4"
          aria-label="Default select example"
          id="categoryChoose"
        >
          <option selected id="categoryChoose">Сонгоно уу</option>
        </select>
        <div class="mb-3">
          <label for="productName" class="form-label">Бүтээгдэхүүний нэр</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label"
            >Бүтээгдэхүүний үнэ</label
          >
          <input
            type="number"
            class="form-control"
            id="productPrice"
            aria-describedby="emailHelp"
          />
        </div>
        <!--Choose-->
        <p class="mb-0">Зураг</p>
        <input type="file" id="myFile" name="filename" class="my-4" />
        <!--Radio-->
        <p>Онцгой бараа эсэх?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="isSpecial"
          />
          <label class="form-check-label" for="isSpecial"> Тийм </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2"> Үгүй </label>
        </div>
        <!--Check-->
        <p class="my-4">Өдөр сонгох:</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="monday"
          />
          <label class="form-check-label" for="monday"> Monday </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="tuesday"
          />
          <label class="form-check-label" for="tuesday"> Tuesday </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="wednesday"
          />
          <label class="form-check-label" for="wednesday"> Wednesday </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="thursday"
          />
          <label class="form-check-label" for="thursday"> Thursday </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="friday"
            `
          />
          <label class="form-check-label" for="friday"> Friday </label>
        </div>

        <button class="btn btn-primary my-4" onclick="postProduct()">
          <a href="http://127.0.0.1:5504/Javascript/JS_ecomm/admin.html"></a>
          Хадгалах
        </button>
      </form>
    </div>
    <script src="/Javascript/JS_ecomm/product.js"></script>
  </body>
</html>

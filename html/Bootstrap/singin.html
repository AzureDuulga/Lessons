<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Sign in</title>
</head>
<body>
    <form class="text-center container d-flex vh-100 align-items-center">
        <div class="w-50 m-auto">
        <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"  class="mb-4" alt="Bootstrap" width="70" height="70">
        <h5 class="mb-4">Please sign in</h5>
        <!-- Email Pass input -->
        <div class="form-outline mb-4">
          <input type="email" id="email" class="form-control" placeholder="Email address"/><br>
          <input type="password" id="password" class="form-control" placeholder="Password"/>
        </div>
      
        <!-- Checkbox -->
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="rembme"/>
              <label class="form-check-label" for="rembme"> remember me </label>
            </div>
          </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4 mt-3">Sign in</button>
        <p class="text-secondary">&copy; 2022-2023</p>
    </div>
      </form>
</body>
</html>

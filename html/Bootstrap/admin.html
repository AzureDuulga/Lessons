<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Admin panel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Админ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Хэрэглэгч</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-Light" href="#">Ангилал</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link  dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Мэдээ
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Мэдэгдэл</a></li>
                  <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Шинэ мэдээ</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-Light" href="#" tabindex="-1" aria-disabled="true">Сэдэв</a>
              </li>
            </ul>
              <button class="btn bg-white" type="submit">Гарах</button>
            </div>
        </div>
    </nav>
    
    <div class="container w-50 wh-100 text-align-center">
        <div class="row p-0 m-4 ">
            <div class="col p-0">
                <h2>Ангилал</h2>
            </div>
            <div class="col p-0 text-end">

                <!-- Button trigger modal -->
              <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">Шинэ</button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="add_label" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="add_label">Ангилал нэмэх</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-align-start">
                          <label for="name" class="form-label">Нэр</label>
                          <input type="text" class="form-control" id="name" placeholder="Ангиллын нэр">
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Устгах</button>
                        <button type="button" class="btn btn-primary">Хадгалах</button>
                        </div>
                    </div>
                    </div>
                </div>
          </div>
        </div>
        <div class="row border rounded m-4 p-3">
          <div class="col fw-bold">
            Улс төр
          </div>
          <div class="col fw-bold table-hover-secondary text-end">
            <button type="button" class="btn btn-light m-0">Засах</button>
          </div>
        </div>
        <div class="row border rounded m-4 p-3">
          <div class="col fw-bold">
            Нийгэм
          </div>
          <div class="col fw-bold text-end">
            <button type="button" class="btn btn-light">Засах</button>
          </div>
        </div>
        <div class="row border rounded m-4 p-3">
          <div class="col fw-bold">
            Спорт
          </div>
          <div class="col fw-bold text-end">
            <button type="button" class="btn btn-light">Засах</button>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
